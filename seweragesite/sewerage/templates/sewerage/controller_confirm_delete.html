{% extends 'sewerage/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="borde_bottom mb-4">Delete Controller</legend>
            <h2>Are you sure to delete Controler {{object}}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete.</button>
                <a class="btn btn-outline-secondary" href="{% url 'controller-detail' object.pk%}">Cancel!!</a>
            </div>
        </form>
    </div>
{% endblock content %}
